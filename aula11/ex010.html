<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>       
    <p><input type="number" name="vel" id="ivel"> km/h</p>

    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {

        vel = document.querySelector('input#ivel').value
        res = document.querySelector('div#res')
        res.innerHTML = `<p>Sua velocidade é ${vel}km/h</p>`
        if (vel>60) {
            res.innerHTML += '<p>Você foi multado por ultrapassar o limite de velocidade</p>'
        } else {
            res.innerHTML += '<p>Você não foi multado</p>'
        }

        }
    </script>
</body>
</html>
