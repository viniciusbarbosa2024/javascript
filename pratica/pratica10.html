<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="a" id="a"> <label for="a">Teste</label>

    <input type="button" value="Testar" onclick="cor()">

    <script>
        function cor() {
            var teste = document.getElementById('a')
            if (teste.checked) {
                document.body.style.backgroundColor = 'aqua'
            } else {
                document.body.style.backgroundColor = 'red'
            }
        }
    </script>
</body>
</html>
