<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá,mundo!</h1>
    <p>Me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        //o .prompt retorna sempre uma string,mesmo que se coloque um número
        //além de .parseFloat e .parseInt pode-se usar o Number(n)
        //Para converter de número para string,use o String(n) ou o n.toString()
        var s = n1 + n2
        window.alert('A soma de ' + n1 + "+" + n2 + " é: " + String(s))
        //(number + number) para adição
        //(string + string) para concatenação

        /*Uso de template string
        
        Para facilitar a escrita da expressão do .alert podemos usar crases no lugar das aspas(para evidenciar que se trata de uma template string) e o $(variável) no lugar do + variável

        Ficaria assim:

        window.alert(`A soma de ${n1} e ${n2} é: ${String(s)}`)
        */

    </script>
</body>
</html>
