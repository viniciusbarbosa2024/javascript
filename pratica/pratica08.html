<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            background-color: rgb(3, 105, 105);
        }

        body h1 {
            color: white;
            text-align: center;
        }

        main {
            width: 600px;
            height: 400px;
            background-color: white;
            margin: auto;
        }

    </style>
</head>
<body>
    <h1>Verificador de idade</h1>
    <main>
        <form action="verificador.php">
            <div>
                <label for="iano">Ano de nascimento:</label> <input type="number" name="ano" id="iano">
            </div>

            <div>
                <label for="imas">Sexo:</label>

                <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label>

                <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
            </div>

            <input type="button" value="Verificar" onclick="verificador()">

        </form>
        <div id="resultado">

        </div>
    </main>

    <script>
        function verificador() {
        
        var anonas = document.querySelector('input#iano')
        var res = document.querySelector('div#resultado')
        var idade = 2024 - anonas.value
        res.innerHTML = `Idade: ${idade}`

        }
    </script>
</body>
</html>
