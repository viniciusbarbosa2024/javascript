<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        var dif = n1 - n2
        var p = n1*n2
        var div = n1/n2
        var pot = n1**n2
        var r = n1%n2

        document.write(`Soma: ${s} <br>`)
        document.write(`Diferença: ${dif} <br>`)
        document.write(`Produto: ${p} <br>`)
        document.write(`Divisão: ${div} <br>`)
        document.write(`Potenciação: ${pot} <br>`)
        document.write(`Resto da divisão: ${r} <br>`)
    </script>
</body>
</html>
