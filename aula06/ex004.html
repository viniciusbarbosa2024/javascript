<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body a {
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`<a href="#">Seu nome possui ${nome.length} letras</a> <br>`)
        document.write(`<p>Seu nome em maiúsculas é ${nome.toUpperCase()}</p> <br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
