<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #botao {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        #divjs {
            width: 100px;
            height: 100px;
            background-color: red; 
        }
    </style>
</head>
<body>
    <div id="botao" onclick="adicionar()">
        Clique
    </div>
    <div id="teste">

    </div>

    <script>
        function adicionar() {
            let teste = document.getElementById('teste')
            let div = document.createElement('div')
            div.setAttribute('id','divjs')
            teste.appendChild(div)
        }
    </script>
</body>
</html>
