<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
        }

        menu {
            display: none;
        }
        
        li {
            border: 1px solid black;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div onclick="amenu()">
        Ver menu
    </div>
    <menu>
        <ul>
            <li>Home</li>
            <li>Quem somos</li>
            <li>Fale conosco</li>
        </ul>
    </menu> 
    
    <script>
        function amenu() {
            var menu = document.querySelector('menu')
            var div = document.querySelector('div')

            menu.style.display = 'block'
            
            div.setAttribute('onclick','fmenu()')

        }

        function fmenu() {
            var menu = document.querySelector('menu')
            var div = document.querySelector('div')

            menu.style.display = 'none'

            div.setAttribute('onclick','amenu()')

        }
    </script>
</body>
</html>
